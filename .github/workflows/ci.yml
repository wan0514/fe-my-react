name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (temporary workaround for rollup native module)
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Lint check
        run: npm run lint

      - name: Prettier format check
        run: npm run format:check

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build
